spring.application.name=TodoBackend
# Enable H2 Console
spring.h2.console.enabled=true

# H2 Console Path
spring.h2.console.path=/h2-console

# Datasource URL for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb

# Username and password for H2
spring.datasource.username=sa
spring.datasource.password=password

# Dialect for H2 (optional, can be auto-detected by Spring Boot)
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate settings (optional for JPA projects)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
